platform:
  component:
    componentname: Platform Core
  log:
    level: debug
    filepath: ./log.txt
#    megabytes
#    MaxSize: 1024
#    MaxBackups: 10
#    Days
#    MaxAge: 30
  http:
    server:
      listeningaddress: 0.0.0.0:9111
      tlscertfilename: ""
      tlskeyfilename: ""
      tlsenabled: false
      AllowCorsForLocalDevelopment: true
    clients:
    - id: default
      tlsverify: false
      maxidleconnections: 10
      requesttimeout: 10
    - id: custom
      tlsverify: false
      maxidleconnections: 10
      requesttimeout: 10
  auth:
    server:
      oauth:
        enabled: false
        idpwellknownurl: ""
        clientid: ""
        allowedalgorithms:
        - rs256
        - rs384
      basic:
        enabled: false
        allowedusers:
          user1: pass1
          user2: pass2
    client:
      oauth:
        owntokens:
        - id: default
          idpwellknownurl: ""
          clientid: test client ID
          clientsecret: some secret
          username: test username
          password: testpassword
        - id: exsternalApi
          idpwellknownurl: ""
          clientid: remoteClientID
          clientsecret: remote secret
          username: test username
          password: testpassword
  database:
    boltdb:
      enabled: true
      filename: ./bolt.db
  vault:
    enabled: true
    addresslist:
      - 'https://localhost:8200'
    InsecureSkipVerify: true
    IsLocalAgent: false
    MaxRetries: 2
    cacert: ''
    timeoutSeconds: 10
    Token:
      enabled: false
#      This must be empty if you want to use the token here in the config.
#      The token path will be used first
      TokenPath: './token.txt'
      token: "s.UD6jWHPH5gPeDVgv9r69wDXx"
    Cert:
      enabled: true
      CertFile: './client.cer'
      KeyFile: './client.key'
  raft:
    enabled: false
    nodeId: localtest
    port: 9600
    snapshotDir: './snapshot'
    storeDir: './store'
    clusterNodeAddresses:
      - 'localhost:9600'
