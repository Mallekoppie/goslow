platform:
  log:
    level: debug
    filepath: ./log.txt
  http:
    server:
      listeningaddress: 0.0.0.0:9111
      tlscertfilename: ""
      tlskeyfilename: ""
      tlsenabled: false
      AllowCorsForLocalDevelopment: true
    clients:
    - id: default
      tlsverify: false
      maxidleconnections: 10
      requesttimeout: 10
    - id: custom
      tlsverify: false
      maxidleconnections: 10
      requesttimeout: 10
  auth:
    server:
      oauth:
        enabled: false
        idpwellknownurl: ""
        clientid: ""
        allowedalgorithms:
        - rs256
        - rs384
      basic:
        enabled: false
        allowedusers:
          user1: pass1
          user2: pass2
    client:
      oauth:
        owntokens:
        - id: default
          idpwellknownurl: ""
          clientid: test client ID
          clientsecret: some secret
          username: test username
          password: testpassword
        - id: exsternalApi
          idpwellknownurl: ""
          clientid: remoteClientID
          clientsecret: remote secret
          username: test username
          password: testpassword
  component:
    componentname: Unit Test
  database:
    boltdb:
      enabled: true
      filename: ./bolt.db
  vault:
    enabled: true
    addresslist:
      - 'http://localhost:8200'
    InsecureSkipVerify: false
    IsLocalAgent: false
    MaxRetries: 2
    cacert: ''
    timeoutSeconds: 10
    Token:
      enabled: true
#      This must be empty if you want to use the token here in the config.
#      The token path will be used first
      TokenPath: ''
      token: "s.UD6jWHPH5gPeDVgv9r69wDXx"
    Cert:
      enabled: false
      CertFile: './client.cer'
      KeyFile: './client.key'
