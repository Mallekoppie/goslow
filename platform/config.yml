platform:
  log:
    level: debug
    filepath: ./log.txt
#    megabytes
    MaxSize: 1024
    MaxBackups: 10
#    Days
    MaxAge: 30
  http:
    server:
      listeningaddress: 0.0.0.0:9111
      tlscertfilename: ""
      tlskeyfilename: ""
      tlsenabled: false
      AllowCorsForLocalDevelopment: true
    clients:
    - id: default
      tlsverify: false
      maxidleconnections: 10
      requesttimeout: 10
    - id: custom
      tlsverify: false
      maxidleconnections: 10
      requesttimeout: 10
  auth:
    server:
      oauth:
        enabled: false
        idpwellknownurl: ""
        clientid: ""
        allowedalgorithms:
        - rs256
        - rs384
      basic:
        enabled: false
        allowedusers:
          user1: pass1
          user2: pass2
    client:
      oauth:
        - id: default
          renewCheckIntervalSeconds: 10
          renewCheckTimeMinutes: 5
          IdpTokenEndpoint: ""
          clientid: federate-token-client
          clientsecret: a4fed4bd-81d9-4267-8506-3fe805b7dc27
          username:
          password:
          vaultEnabled: true
          vaultPath: secret/data/test
          vaultClientIdKey: client-id
          vaultClientSecretKey: client-secret
          vaultUsernameKey: username
          vaultPasswordKey: password
          vaultIdpTokenEndpointKey: token-endpoint
        - id: exsternalApi
          idpwellknownurl: ""
          clientid: remoteClientID
          clientsecret: remote secret
          username: test username
          password: testpassword
  component:
    componentname: Unit Test
  database:
    boltdb:
      enabled: true
      filename: ./bolt.db
  vault:
    enabled: false
    addresslist:
      - 'http://localhost:8200'
    InsecureSkipVerify: true
    IsLocalAgent: false
    MaxRetries: 2
    cacert: ''
    timeoutSeconds: 10
    Token:
      enabled: true
#      This must be empty if you want to use the token here in the config.
#      The token path will be used first
      TokenPath: ''
      token: "s.aRADbzy3XXaH6dEj3hvHC3BN"
    Cert:
      enabled: false
      CertFile: './client.cer'
      KeyFile: './client.key'
