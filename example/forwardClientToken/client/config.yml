platform:
  log:
    # debug
    # info
    # warn
    # error
    level: info
    filepath: "./log.txt"
  http:
    server:
      listeningaddress: 0.0.0.0:9112
      tlscertfilename: ""
      tlskeyfilename: ""
      tlsenabled: false
    clients:
      - id: default
        tlsverify: false
        maxidleconnections: 10
        requesttimeout: 10
      - id: custom
        tlsverify: false
        maxidleconnections: 10
        requesttimeout: 10
  auth:
    server:
      oauth:
        enabled: false
        idpwellknownurl: ""
        clientid: ""
        allowedalgorithms:
          - rs256
          - rs384
      # Basic Auth adds 75 - 80 ms to the response time - queue sad face :(
      # Passwords must be hashed using bcrypt. Unencrypted passwords will not work
      basic:
        enabled: false
        allowedusers:
          test: $2a$10$zX3HVDhKWRg2YWrf5VuHYutOOfj4DY.Wk7CsFgEFNgFmQqKBEumJG
          user2: pass2
    client:
      oauth:
        - id: default
          renewCheckIntervalSeconds: 10
          renewCheckTimeMinutes: 5
          IdpTokenEndpoint: "http://localhost:8080/auth/realms/master/protocol/openid-connect/token"
          clientid: federate-token-server
          clientsecret: 8aedc9bf-7e00-47e0-8760-e3e9e5d93c62
          username: test
          password: test
          vaultPath:
          vaultClientIdKey: client-id
          vaultClientSecretKey: client-secret
          vaultUsernameKey: username
          vaultPasswordKey: password
          vaultIdpTokenEndpointKey: token-endpoint
  component:
    componentname: Example platform service
  database:
    boltdb:
      enabled: true
      filename: ./database.db
  vault:
    enabled: true
    addresslist:
      - 'http://localhost:8200'
    InsecureSkipVerify: true
    IsLocalAgent: false
    MaxRetries: 2
    cacert: ''
    timeoutSeconds: 10
    Token:
      enabled: true
      #      This must be empty if you want to use the token here in the config.
      #      The token path will be used first
      TokenPath: ''
      token: "s.aRADbzy3XXaH6dEj3hvHC3BN"
    Cert:
      enabled: false
      CertFile: './client.cer'
      KeyFile: './client.key'


